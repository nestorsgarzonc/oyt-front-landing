name: landing
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.19.3 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  oyt_front_auth:
    path: ./packages/oyt_front_auth
  oyt_front_core:
    path: ./packages/oyt_front_core
  oyt_front_product:
    path: ./packages/oyt_front_product
  oyt_front_table:
    path: ./packages/oyt_front_table
  oyt_front_widgets:
    path: ./packages/oyt_front_widgets

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_native_splash: ^2.2.19
  flutter_launcher_icons: ^0.12.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/logo.png"
  windows:
    generate: true
    image_path: "assets/logo.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/logo.png"

flutter_native_splash:
  color: "#ffffff"
  image: assets/logo_transparent.png
  android: true
  ios: true
  web: true
  macos: true
  windows: true

flutter:
  uses-material-design: true
  assets:
    - assets/
